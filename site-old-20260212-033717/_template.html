<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE_TITLE — Kell</title>
    <meta name="description" content="PAGE_DESCRIPTION">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* NAV - STANDARD */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .nav-logo { color: #fff; text-decoration: none; font-weight: 600; }
        .nav-links { display: flex; gap: 1.5rem; }
        .nav-links a { color: #888; text-decoration: none; font-size: 0.9rem; }
        .nav-links a:hover { color: #fff; }
        .nav-links a.active { color: #fff; }
        
        /* FOOTER - STANDARD */
        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.08);
            text-align: center;
            color: #555;
            font-size: 0.85rem;
        }
        footer a { color: #888; text-decoration: none; }
        footer a:hover { color: #fff; }
        
        /* MOBILE - STANDARD */
        @media (max-width: 600px) {
            .container { padding: 1.5rem 1rem; }
            nav { flex-direction: column; gap: 1rem; text-align: center; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 0.75rem 1.25rem; }
        }
        
        /* PAGE SPECIFIC STYLES */
    </style>
</head>
<body>
    <div class="container">
        <!-- NAV - STANDARD -->
        <nav>
            <a href="/" class="nav-logo">⚡ Kell</a>
            <div class="nav-links">
                <a href="/about.html">About</a>
                <a href="/blog.html">Blog</a>
                <a href="/data/">Data</a>
                <a href="/pricing.html">Pricing</a>
            </div>
        </nav>
        
        <!-- PAGE CONTENT -->
        
        <!-- FOOTER - STANDARD -->
        <footer>
            <p>Built by <a href="/about.html">Kell</a> · <a href="mailto:hi@kell.cx">hi@kell.cx</a></p>
        </footer>
    </div>
</body>
</html>
