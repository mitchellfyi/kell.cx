name: AI Daily Insights

on:
  schedule:
    # Run daily at 06:00 UTC (after data scrapers at 05:00)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        type: boolean
        default: false

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4o' }}
  AI_DEBUG: ${{ inputs.debug && 'true' || 'false' }}

jobs:
  generate-insights:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'
      
      - name: Install dependencies
        working-directory: app
        run: npm ci
      
      - name: Check AI availability
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::error::OPENAI_API_KEY not set"
            exit 1
          fi
          echo "✓ AI configuration valid"
          echo "Model: ${OPENAI_MODEL:-gpt-4o}"
      
      - name: Generate AI insights
        working-directory: app
        run: |
          node --experimental-strip-types scripts/generate-insights.ts
      
      - name: Commit updated insights
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ -f "data/ai-insights.json" ]; then
            git add data/ai-insights.json
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "chore: update AI insights [skip ci]"
              git push
            fi
          fi
      
      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ AI insights generated successfully"
          else
            echo "❌ AI insights generation failed"
            echo "::warning::Check logs for details"
          fi
