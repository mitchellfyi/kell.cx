name: AI Daily Insights

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        type: boolean
        default: false

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o' }}

jobs:
  generate-insights:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Check AI availability
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::error::OPENAI_API_KEY not set"
            exit 1
          fi
          echo "AI configuration valid"
          echo "Model: ${OPENAI_MODEL:-gpt-4o}"

      - name: Generate AI insights
        working-directory: app
        env:
          AI_DEBUG: ${{ inputs.debug == true && 'true' || 'false' }}
        run: npx tsx scripts/generate-insights.ts

      - name: Generate competitive analysis
        working-directory: app
        env:
          AI_DEBUG: ${{ inputs.debug == true && 'true' || 'false' }}
        run: npx tsx scripts/competitive-analysis.ts

      - name: Commit updated data
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Add any generated AI data files
          git add data/ai-insights.json data/market-analysis.json 2>/dev/null || true
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: update AI insights & analysis [skip ci]"
            git push
          fi
