name: Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Install dependencies
        working-directory: app
        run: npm ci
      
      - name: Lint
        working-directory: app
        run: npm run lint || true  # Don't fail on lint warnings for now
      
      - name: Build
        working-directory: app
        run: npm run build
      
      - name: Copy build to site
        run: |
          rm -rf site/*
          cp -r app/out/* site/
      
      - name: Check for broken links
        run: node scripts/check-links.js
      
      - name: Verify key pages exist
        run: |
          test -f site/index.html || (echo "❌ Missing index.html" && exit 1)
          test -f site/data.html || (echo "❌ Missing data.html" && exit 1)
          test -f site/about.html || (echo "❌ Missing about.html" && exit 1)
          test -f site/pricing.html || (echo "❌ Missing pricing.html" && exit 1)
          test -f site/blog.html || (echo "❌ Missing blog.html" && exit 1)
          echo "✅ All key pages present"
